<html>
  <head lang="en">
  <meta charset="UTF-8">
  </head>
<body>
  <form>
    <table>
    <tr>
      <td><label for="name">Name:</label><br></td>
      <td><input type="text" id="name" name="name"><br></td>
    </tr>
    <tr>
      <td><label for="hp">HP:</label><br></td>
      <td><input type="text" id="hp" name="hp"><br></td>
    </tr>
    <tr>
      <td><label for="gender">Gender:</label><br></td>
      <td><input type="text" id="gender" name="gender"><br></td>
    </tr>
    <tr>
      <td><label for="dob">Date of Birth:</label><br></td>
      <td><input type="text" id="dob" name="dob"><br></td>
    </tr>
    <tr>
      <td><label for="address">Address:</label><br></td>
      <td><input type="text" id="address" name="address"><br></td>
    </tr>
  </table>
  </form>
  <input type="submit" onclick="showInput();"><br/><br/>

  <script language="JavaScript">
    function showInput() {
        document.getElementById('display1').innerHTML = document.getElementById("name").value;
        document.getElementById('display2').innerHTML = document.getElementById("hp").value;
        document.getElementById('display3').innerHTML = document.getElementById("gender").value;
        document.getElementById('display4').innerHTML = document.getElementById("dob").value;
        document.getElementById('display5').innerHTML = document.getElementById("address").value;
    }
  </script>

  <label>Tampil: </label><br>
  <span id='display1'></span><br>
  <span id='display2'></span><br>
  <span id='display3'></span><br>
  <span id='display4'></span><br>
  <span id='display5'></span><br>
</body>
</html>
